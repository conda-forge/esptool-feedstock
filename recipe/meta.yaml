{% set name = "esptool" %}
{% set version = "3.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f9ade989a7f5f19bfc60e11925c45f470b8155c7ecf1a37bc8c31380d5dd07b8

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - esptool.py = esptool:_main      # [win]
    - espsecure.py = espsecure:_main  # [win]
    - espefuse.py = espefuse:_main    # [win]

requirements:
  host:
    - python
    - pip
  run:
    - bitstring >=3.1.6
    - cryptography >=2.1.4
    - ecdsa >=0.16.0
    - python
    - pyserial >=3.0
    - reedsolo >=1.5.3,<=1.5.4

test:
  imports:
    - esptool
  commands:
    - esptool.py -h
    - espsecure.py -h
    - espefuse.py -h

about:
  home: https://github.com/espressif/esptool
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: A serial utility to communicate & flash code to Espressif ESP8266 & ESP32 chips.
  doc_url: https://github.com/espressif/esptool/wiki
  dev_url: https://github.com/espressif/esptool

extra:
  recipe-maintainers:
    - m-rossi
