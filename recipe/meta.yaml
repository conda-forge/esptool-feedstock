{% set name = "esptool" %}
{% set version = "3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 87953d235fed2c9adb1292b3769df0149686c9afdb1896dd963f730453cbc934

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - esptool.py = esptool:_main      # [win]
    - espsecure.py = espsecure:_main  # [win]
    - espefuse.py = espefuse:_main    # [win]

requirements:
  host:
    - python
    - pip
  run:
    - ecdsa
    - pyaes
    - python
    - pyserial >=3.0

test:
  imports:
    - esptool
  commands:
    - esptool.py -h
    - espsecure.py -h
    - espefuse.py -h

about:
  home: https://github.com/espressif/esptool
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: A serial utility to communicate & flash code to Espressif ESP8266 & ESP32 chips.
  doc_url: https://github.com/espressif/esptool/wiki
  dev_url: https://github.com/espressif/esptool

extra:
  recipe-maintainers:
    - m-rossi
