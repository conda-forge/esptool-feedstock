{% set name = "esptool" %}
{% set version = "4.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: df52b38f6c28970c1a1c0e3e2145125bc3b86762fa7cfc519952b663937cdb0e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - esptool.py = esptool:_main      # [win]
    - espsecure.py = espsecure:_main  # [win]
    - espefuse.py = espefuse:_main    # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
  run:
    - bitstring >=3.1.6
    - cryptography >=2.1.4
    - ecdsa >=0.16.0
    - python
    - pyserial >=3.0
    - reedsolo >=1.5.3,<=1.6

test:
  imports:
    - esptool
  commands:
    - esptool.py -h
    - espsecure.py -h
    - espefuse.py -h
    # esp_rfc2217_server somehow does not work on windows altough it is added in entry_points
    - esp_rfc2217_server.py -h  # [not win]

about:
  home: https://github.com/espressif/esptool
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: A serial utility to communicate & flash code to Espressif ESP8266 & ESP32 chips.
  doc_url: https://github.com/espressif/esptool/wiki
  dev_url: https://github.com/espressif/esptool

extra:
  recipe-maintainers:
    - m-rossi
